<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <title>itemDetailPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/itemDetailPage.css" rel="stylesheet">
    <script src="/js/itemDetailPage.js"></script>
</head>
<body>

    
    <!-- Use Windows Template when we figure out how to use them -->
    <article class="videoDetailTemplate" data-win-control="WinJS.Binding.Template">
        <header>
            <h2 class="item-title" data-win-bind="textContent: name; alt: name"></h2>
            <h4 class="item-subtitle"></h4>
        </header>
        <iframe class="item-video" src="#" data-win-bind="src: embedURL"></iframe>
    </article>

    <!-- Use Windows Template when we figure out how to use them -->
    <article class="imageDetailTemplate" data-win-control="WinJS.Binding.Template">
        <header>
            <h2 class="item-title" data-win-bind="textContent: name; alt: name"></h2>
            <h4 class="item-subtitle"></h4>
        </header>
        <img src="http://placehold.it/200/200" data-win-bind="src: contentURL" />
    </article>

    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="detailsFlipView" style="height: 500px;" data-win-control="WinJS.UI.FlipView"></div>
        </section>
    </div>



<script type="text/template" id="videoDetailTemplate">
    <article>
        <header>
            <h2 class="item-title"><%= name %></h2>
            <h4 class="item-subtitle"></h4>     
        </header>
    </article>
</script>

<script type="text/template" id="imageDetailTemplate">
    <article>
        <header>
            <h2 class="item-title"><%= name %></h2>
            <h4 class="item-subtitle"></h4>
            <img src="<%= image.contentURL %>"/>    
        </header>
    </article>
</script>

<script type="text/template" id="articleDetailTemplate">
    <article>
        <header>
            <h2 class="item-title"><%= name %></h2>
            <h4 class="item-subtitle"></h4>
        </header>
        <p><%= articleBody %></p>
    </article>
</script>

</body>
</html>
