<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>

    <!-- Templates -->
    <article class="videoDetailTemplate" data-win-control="WinJS.Binding.Template">
        <header>
            <h2 class="item-title" data-win-bind="textContent: name; alt: name"></h2>
            <h4 class="item-subtitle"></h4>
        </header>
        <iframe class="item-video" src="#" data-win-bind="src: embedURL"></iframe>
    </article>
    <article class="imageDetailTemplate" data-win-control="WinJS.Binding.Template">
        <header>
            <h2 class="item-title" data-win-bind="textContent: name; alt: name"></h2>
            <h4 class="item-subtitle"></h4>
        </header>
        <img src="http://placehold.it/200/200" data-win-bind="src: contentURL" />
    </article>

    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="detailsFlipView" style="height: 500px;" data-win-control="WinJS.UI.FlipView"></div>
        </section>
    </div>
</body>
</html>
