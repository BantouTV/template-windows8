<!doctype HTML>
<html>
    <head>
        <title>Help settings flyout</title>
        <script src="/pages/settings/about.js"></script>
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'about', width:'narrow'}">
            <div class="win-ui-light win-header" style="background-color:#919191"> <!-- Background color reflects app's personality -->
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">About</div>
            </div>                
            <div class="win-content ">
                <div class="win-settings-section" id="js-about-content">
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
