<!doctype HTML>
<html>
    <head>
        <title>Help settings flyout</title>
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'support',width:'narrow'}">
            <div class="win-ui-light win-header" style="background-color:#FF0000"> <!-- Background color reflects app's personality -->
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">Get support</div>
            </div>                
            <div class="win-content ">
                <div class="win-settings-section">
                    <h3>Contact email</h3>
                    <p>Send an email to the creator of the application <a href="mailto:support@joshfire.com">support@joshfire.com</a></p>
                    <h3>Windows 8 support</h3>
                    <p>Get and and support about the usage of Windows 8 on the official <a href="http://windows.microsoft.com">Windows 8 website</a>.</p>
                </div>
            </div>
        </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
